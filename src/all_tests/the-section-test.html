<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Selection Game</title>
    <style>
        #image-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 50px auto;
            overflow: hidden;
            border-radius: 50%;
            border: 2px solid #000;
        }

        .section {
            position: absolute;
            width: 100%;
            height: 100%;
            clip-path: polygon(50% 50%, 0 0, 100% 0);
            cursor: pointer;
            transform-origin: 50% 50%;
        }

        .section:nth-child(1) {
            transform: rotate(0deg);
        }

        .section:nth-child(2) {
            transform: rotate(45deg);
        }

        .section:nth-child(3) {
            transform: rotate(90deg);
        }

        .section:nth-child(4) {
            transform: rotate(135deg);
        }

        .section:nth-child(5) {
            transform: rotate(180deg);
        }

        .section:nth-child(6) {
            transform: rotate(225deg);
        }

        .section:nth-child(7) {
            transform: rotate(270deg);
        }

        .section:nth-child(8) {
            transform: rotate(315deg);
        }

        /* .line {
            position: absolute;
            width: 2px;
            height: 50%;
            background-color: #000;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        } */

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div id="image-container">
        <div class="section" data-section="1"></div>
        <div class="section" data-section="2">
            <div class="line"></div>
        </div>
        <div class="section" data-section="3"></div>
        <div class="section" data-section="4">
            <div class="line"></div>
        </div>
        <div class="section" data-section="5"></div>
        <div class="section" data-section="6">
            <div class="line"></div>
        </div>
        <div class="section" data-section="7"></div>
        <div class="section" data-section="8">
            <div class="line"></div>
        </div>
        <img src="./image1.jpg" alt="Image">
    </div>

    <script>
        const sections = document.querySelectorAll('.section');

        sections.forEach(section => {
            section.addEventListener('click', () => {
                const selectedSection = section.getAttribute('data-section');
                if (selectedSection === '8' || selectedSection === '1') {
                    console.log('Correct Selection!');
                } else {
                    console.log('Wrong Selection!');
                }
            });
        });
    </script>
</body>

</html>
