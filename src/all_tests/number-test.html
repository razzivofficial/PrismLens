<!DOCTYPE HTML>

<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="UTF-8" />
		<title>Number Test</title>
		<link rel="stylesheet" href="css/number-test.css" />
		<script type="text/javascript" src="js/kLib.js"></script>
	</head>
	
	<body>
		<div id="main">
			<h1>ISHIHARA TEST</h1>
			<img src="imgs/test.jpg" id="image" />
			<br />
			<br />
			<br />
			<input type="button" value="NEXT" id="button" />
			<input type="text" value="" id="input" placeholder="Enter Number ..."/>
			<input type="button" value="ENTER" id="show" />
		</div>
		<div id="answer">
			CORRECT NUMBER :
			<span id="rightAnswer"></span>
			<br /><br />
			USER NUMBER :
			<span id="userAnswer"></span>
			<br /><br />
			Total :
			<span id="noGood"></span> / <span id="noTotal"></span> (<span id="noPercent"></span>%)
		</div>
		<script type="text/javascript" src="js/number-test.js"></script>
	</body>
</html>
